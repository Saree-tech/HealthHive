// File: build.gradle (Module: app) - Cleaned and Corrected

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.compose'
    id 'com.google.gms.google-services' // Required for Firebase
}

android {
    namespace 'com.example.healthhive'
    compileSdk 36

    defaultConfig {
        applicationId "com.example.healthhive"
        minSdk 24
        targetSdk 36
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }

    buildFeatures {
        compose true
    }
}

dependencies {
    // 1. CORE ANDROID LIBRARIES
    implementation libs.androidx.core.ktx
    implementation libs.androidx.lifecycle.runtime.ktx

    // 2. JETPACK COMPOSE LIBRARIES
    implementation libs.androidx.activity.compose
    implementation libs.androidx.lifecycle.viewmodel.compose
    implementation libs.androidx.navigation.compose

    // Compose BOM (Best practice for version management)
    implementation platform(libs.androidx.compose.bom)
    implementation libs.androidx.compose.ui
    implementation libs.androidx.compose.ui.graphics
    implementation libs.androidx.compose.material3

    // Compose specific dependencies
    implementation("androidx.compose.foundation:foundation") // Use the version from BOM
    implementation("androidx.compose.material:material-icons-extended") // For advanced Icons
    implementation libs.androidx.ui // Standard Compose UI components

    // 3. MVVM & PERSISTENCE (DataStore, Coroutines, ViewModel KTX)
    implementation("androidx.lifecycle:lifecycle-viewmodel-ktx:2.7.0") // Coroutine support for ViewModel
    implementation("androidx.datastore:datastore-preferences:1.0.0")   // DataStore Persistence

    // Coroutine support (Explicitly defined for robustness)
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3")
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3")

    // 4. FIREBASE INTEGRATION (BOM controls versions)
    implementation platform("com.google.firebase:firebase-bom:34.6.0")

    // Firebase services needed for Auth and Data storage
    implementation("com.google.firebase:firebase-auth")        // Authentication (Using KTX version is best practice)
    implementation("com.google.firebase:firebase-firestore")   // Firestore (Better than Realtime Database for new projects)
    implementation("com.google.firebase:firebase-analytics")   // Analytics

    // NOTE: Removed unnecessary firebase-database and firebase-messaging for now.

    // 5. TESTING LIBRARIES (Remains the same)
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core
    androidTestImplementation platform(libs.androidx.compose.bom)
    androidTestImplementation libs.androidx.compose.ui.test.junit4
    debugImplementation libs.androidx.compose.ui.tooling
    debugImplementation libs.androidx.compose.ui.test.manifest
}