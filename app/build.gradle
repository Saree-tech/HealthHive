plugins {
    // Note: If the versions are NOT defined in the project's root build.gradle,
    // you must define them here. Assuming they are NOT defined at the root:
    id 'com.android.application' version '8.2.0' // Explicitly set AGP version
    id 'org.jetbrains.kotlin.android' version '2.0.0' // Explicitly set Kotlin version
    // The Compose Compiler plugin (Required for Kotlin 2.0+)
    id 'org.jetbrains.kotlin.plugin.compose' version '2.0.0' // Explicitly set Compose plugin version
    id 'com.google.gms.google-services' version '4.4.4' // Explicitly set Google Services version
}

// Load API Key from local.properties
def properties = new Properties()
if (rootProject.file("local.properties").exists()) {
    properties.load(rootProject.file("local.properties").newDataInputStream())
}
def geminiApiKey = properties.getProperty("GEMINI_API_KEY", "")

android {
    namespace 'com.example.healthhive'
    compileSdk 34 // Stable SDK version

    buildFeatures {
        buildConfig = true
        compose = true
    }

    defaultConfig {
        applicationId "com.example.healthhive"
        minSdk 25
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Inject the API key into BuildConfig
        buildConfigField "String", "GEMINI_API_KEY", "\"${geminiApiKey}\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        // Ensure JVM Target is set for Kotlin 2.0
        jvmTarget = '11'
    }
}

dependencies {
    // --- Core Android ---
    implementation libs.androidx.core.ktx
    implementation libs.androidx.lifecycle.runtime.ktx

    // --- Jetpack Compose (BOM) ---
    implementation platform(libs.androidx.compose.bom)

    // UI & Material
    implementation libs.androidx.compose.ui
    implementation libs.androidx.compose.ui.graphics
    implementation libs.androidx.compose.material3
    implementation "androidx.compose.foundation:foundation"
    implementation "androidx.compose.material:material-icons-extended"

    // Navigation & Architecture
    implementation libs.androidx.activity.compose
    implementation libs.androidx.lifecycle.viewmodel.compose
    implementation libs.androidx.navigation.compose

    // UPDATED: Use the latest stable version
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.8.3"

    // DataStore
    implementation "androidx.datastore:datastore-preferences:1.1.1" // Updated version

    // --- Coroutines ---
    // UPDATED: Use the latest stable version
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.8.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.1"

    // --- Firebase (BOM) ---
    implementation platform("com.google.firebase:firebase-bom:34.6.0")
    implementation("com.google.firebase:firebase-auth")
    implementation("com.google.firebase:firebase-firestore")
    implementation("com.google.firebase:firebase-analytics")

    // --- AI / Gemini ---
    implementation("com.google.ai.client.generativeai:generativeai:0.8.0")

    // --- Testing ---
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core
    androidTestImplementation platform(libs.androidx.compose.bom)
    androidTestImplementation libs.androidx.compose.ui.test.junit4
    debugImplementation libs.androidx.compose.ui.tooling
    debugImplementation libs.androidx.compose.ui.test.manifest
}