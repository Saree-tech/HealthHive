plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.compose'
    id 'com.google.gms.google-services' // Required for Firebase
}

// ðŸ”‘ API Key Property Loading using Groovy syntax
def properties = new Properties()
if (rootProject.file("local.properties").exists()) {
    properties.load(rootProject.file("local.properties").newDataInputStream())
}
def geminiApiKey = properties.getProperty("GEMINI_API_KEY", "")

android {
    namespace 'com.example.healthhive'
    compileSdk 36

    // ðŸ›‘ FIX FOR WARNING: Explicitly enable BuildConfig feature
    buildFeatures {
        buildConfig = true
        compose true
    }
    // ----------------------------------------------------

    defaultConfig {
        applicationId "com.example.healthhive"
        minSdk 25
        targetSdk 36
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Inject the API key into the generated BuildConfig file
        buildConfigField "String", "GEMINI_API_KEY", "\"${geminiApiKey}\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {
    // 1. CORE ANDROID LIBRARIES
    implementation libs.androidx.core.ktx
    implementation libs.androidx.lifecycle.runtime.ktx

    // 2. JETPACK COMPOSE LIBRARIES (Using BOM for unified versioning)
    implementation platform(libs.androidx.compose.bom)

    // Core Compose Dependencies
    implementation libs.androidx.activity.compose
    implementation libs.androidx.lifecycle.viewmodel.compose
    implementation libs.androidx.navigation.compose

    // UI, Graphics, and Material 3
    implementation libs.androidx.compose.ui
    implementation libs.androidx.compose.ui.graphics
    implementation libs.androidx.compose.material3

    // Critical Compose Foundation Libraries
    implementation("androidx.compose.foundation:foundation") // Use string for foundation if not in libs.versions.toml
    implementation("androidx.compose.material:material-icons-extended")

    // 3. MVVM & PERSISTENCE
    implementation("androidx.lifecycle:lifecycle-viewmodel-ktx:2.7.0") // Keep explicit version if not using BOM for ViewModel
    implementation("androidx.datastore:datastore-preferences:1.0.0")

    // Coroutine support (Keep explicit versions)
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3")
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3")

    // 4. FIREBASE INTEGRATION
    implementation platform("com.google.firebase:firebase-bom:34.6.0")
    implementation("com.google.firebase:firebase-auth")
    implementation("com.google.firebase:firebase-firestore")
    implementation("com.google.firebase:firebase-analytics")

    // 5. GEMINI API (Keep explicit version)
    implementation("com.google.ai.client.generativeai:generativeai:0.8.0")

    // 6. TESTING LIBRARIES
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core
    androidTestImplementation platform(libs.androidx.compose.bom)
    androidTestImplementation libs.androidx.compose.ui.test.junit4
    debugImplementation libs.androidx.compose.ui.tooling
    debugImplementation libs.androidx.compose.ui.test.manifest
}